<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Lista de Clientes</title>
    <link rel="stylesheet" href="../../css/read.css">
    <link rel="stylesheet" href="../../css/menu.css" />
</head>

<body>
    <div class="card-td">
        <div class="btn-menu">
            <label for="btn-menu">☰</label>
            <a href="clientes_create.html" class="fghjkl">Agregar cliente</a>
            <input type="text" class="busqueda" id="searchClientes" placeholder="Buscar por nombre..." onkeyup="buscarClientes()">
        </div>

        <!-- Menú lateral -->
        <input type="checkbox" id="btn-menu">
        <div class="container-menu">
            <div class="cont-menu">
                <label for="btn-menu" class="close-btn">✖️</label>
                <nav>
                    <a href="../usuarios/usuarios_read.html">Usuarios</a>
                    <a href="../inventario/inventario_read.html">Inventario</a>
                    <a href="../proveedores/proveedores_read.html">Proveedores</a>
                    <a href="../clientes/clientes_read.html">Clientes</a>
                    <a href="../citas/citas_read.html">Citas</a>
                    <a href="../categorias/categorias_read.html">Categorías</a>
                    <a href="../ventas/ventas_read.html">Ventas</a>
                    <a href="../historiales/historiales_read.html">Historiales</a>
                    <a href="../mascotas/mascotas_read.html">Mascotas</a>
                </nav>
            </div>
        </div>

        <h2>Lista de Clientes</h2>
        <div class="input-container">
            <table border="1">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Teléfono</th>
                        <th>Dirección</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="clientesTabla">
                    <!-- Aquí se cargan dinámicamente -->
                </tbody>
            </table>
        </div>

        <div>
            <a href="/admin" class="menu-principal">Menú</a>
        </div>

        <script>
            const API_URL = 'http://localhost:3000/clientes';
            let clientes = [];

            function cargarClientes() {
                fetch(API_URL)
                    .then(response => response.json())
                    .then(data => {
                        clientes = data;
                        mostrarClientes(clientes);
                    })
                    .catch(error => console.error("Error al cargar los clientes:", error));
            }

            function mostrarClientes(data) {
                const tabla = document.getElementById('clientesTabla');
                tabla.innerHTML = '';
                data.forEach(cliente => {
                    const fila = document.createElement('tr');
                    fila.innerHTML = `
                        <td>${cliente.id_cliente}</td>
                        <td>${cliente.nombre}</td>
                        <td>${cliente.correo}</td>
                        <td>${cliente.telefono}</td>
                        <td>${cliente.direccion}</td>
                        <td>
                            <a href="clientes_update.html?id=${cliente.id_cliente}" class="fghjkl">Editar</a>
                            <a href="#" onclick="eliminarCliente(${cliente.id_cliente})" class="fghjkl">Eliminar</a>
                        </td>
                    `;
                    tabla.appendChild(fila);
                });
            }

            function buscarClientes() {
                const filtro = document.getElementById("searchClientes").value.toLowerCase();
                const resultados = clientes.filter(cliente => cliente.nombre.toLowerCase().includes(filtro));
                mostrarClientes(resultados);
            }

            function eliminarCliente(id) {
                if (confirm("¿Seguro que deseas eliminar este cliente?")) {
                    fetch(`${API_URL}/${id}`, {
                        method: 'DELETE'
                    })
                    .then(res => res.json())
                    .then(() => {
                        alert("Cliente eliminado correctamente.");
                        cargarClientes();
                    })
                    .catch(error => console.error("Error al eliminar el cliente:", error));
                }
            }

            document.addEventListener("DOMContentLoaded", cargarClientes);
        </script>

        <script src="../Js/auth.js" defer></script>
    </div>
</body>

</html>
