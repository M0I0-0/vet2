<body>

 <!-- Menú lateral -->
 <input type="checkbox" id="btn-menu">
 <div class="container-menu">

 </div>
    <h2>Lista de ventas</h2>
    <div class="input-container">
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Cliente</th>
                <th>Fecha</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody id="ventasTabla">
            <!-- Aquí se cargarán los ventas con JS -->
        </tbody>
    </table>
</div>
<div>
    <a href="/conta" class="menu-principal">Menu</a>
</div>
      <script>
            let ventas = [];

            const API_URL = 'http://localhost:3000/ventas';
            function cargarVentas() {
                fetch(API_URL) // Ajusta la URL si usas proxy o deploy
                    .then(response => response.json())
                    .then(data => {
                        const tabla = document.getElementById('ventasTabla');
                        tabla.innerHTML = '';
                        data.forEach(venta => {
                            const fila = document.createElement('tr');
                            fila.innerHTML = `
                        <td>${venta.id_factura}</td>
                        <td>${venta.cliente_nombre}</td>
                        <td>${venta.fecha}</td>
                        <td>$${venta.total}</td>
                    `;
                    tabla.appendChild(fila);
                });
            })
            .catch(error => console.error("Error al cargar los usuarios:", error));
            }

            function buscarVentas() {
                const filtro = document.getElementById("searchInput").value.toLowerCase();
                const resultados = ventas.filter(venta =>
                    venta.cliente_nombre.toLowerCase().includes(filtro)
                );
                mostrarVentas(resultados);
            }

            document.addEventListener("DOMContentLoaded", cargarVentas);
        </script>

        <script src="../Js/auth.js" defer></script>
    </div>
</body>
</html>
