<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Citas</title>
    <link rel="stylesheet" href="../../css/read.css">
    <link rel="stylesheet" href="../../css/menu.css">
</head>

<body>
    <div class="card-td">
        <div class="btn-menu">
            <label for="btn-menu">☰</label>
            <a href="citas_create.html" class="fghjkl">Agregar cita</a>
            <input type="text" class="busqueda" id="searchCitas" placeholder="Buscar por veterinario o mascota..."
                onkeyup="buscarCitas()">
        </div>

        <!-- Menú lateral -->
        <input type="checkbox" id="btn-menu">
        <div class="container-menu">
            <div class="cont-menu">
                <label for="btn-menu" class="close-btn">✖️</label>
                <nav>
                    <a href="../usuarios/usuarios_read.html">Usuarios</a>
                    <a href="../inventario/inventario_read.html">Inventario</a>
                    <a href="../proveedores/proveedores_read.html">Proveedores</a>
                    <a href="../clientes/clientes_read.html">Clientes</a>
                    <a href="../citas/citas_read.html">Citas</a>
                    <a href="../categorias/categorias_read.html">Categorías</a>
                    <a href="../ventas/ventas_read.html">Ventas</a>
                    <a href="../historiales/historiales_read.html">Historiales</a>
                    <a href="../mascotas/mascotas_read.html">Mascotas</a>
                </nav>
            </div>
        </div>

        <h2>Lista de citas</h2>

        <div class="input-container">
            <table border="1">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Estado</th>
                        <th>Fecha</th>
                        <th>Hora</th>
                        <th>Mascota</th>
                        <th>Veterinario</th>
                        <th>Motivo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="citasTabla">
                    <!-- Aquí se cargarán las citas con JS -->
                </tbody>
            </table>
        </div>

        <div>
            <a href="/admin" class="menu-principal">Menú</a>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/citas';

        function cargarCitas() {
            fetch(API_URL)
                .then(response => response.json())
                .then(data => {
                    const tabla = document.getElementById('citasTabla');
                    tabla.innerHTML = '';
                    data.forEach(cita => {
                        const fila = document.createElement('tr');
                        fila.innerHTML = `
                            <td>${cita.id_cita}</td>
                            <td>${cita.estado}</td>
                            <td>${cita.fecha}</td>
                            <td>${cita.hora}</td>
                            <td>${cita.id_mascota}</td>
                            <td>${cita.veterinario_rol}</td>
                            <td>${cita.motivo}</td>
                            <td>
                                <a href="citas_update.html?id=${cita.id_cita}" class="fghjkl">Editar</a>
                                <a href="#" onclick="eliminarCita(${cita.id_cita})" class="fghjkl">Eliminar</a>
                            </td>
                        `;
                        tabla.appendChild(fila);
                    });
                })
                .catch(error => console.error("Error al cargar las citas:", error));
        }

        function buscarCitas() {
            const filtro = document.getElementById("searchCitas").value.toLowerCase();
            const filas = document.querySelectorAll("#citasTabla tr");

            filas.forEach(fila => {
                const mascota = fila.cells[4]?.textContent.toLowerCase();
                const veterinario = fila.cells[5]?.textContent.toLowerCase();
                const coincide = mascota.includes(filtro) || veterinario.includes(filtro);
                fila.style.display = coincide ? "" : "none";
            });
        }

        function eliminarCita(id) {
            if (confirm("¿Seguro que deseas eliminar esta cita?")) {
                fetch(`${API_URL}/${id}`, {
                    method: 'DELETE'
                })
                .then(res => res.json())
                .then(() => {
                    alert("Cita eliminada exitosamente.");
                    cargarCitas();
                })
                .catch(error => console.error("Error al eliminar cita:", error));
            }
        }

        document.addEventListener("DOMContentLoaded", cargarCitas);
    </script>

    <script src="../Js/auth.js" defer></script>
</body>

</html>
