<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Historial</title>
    <link rel="stylesheet" href="../../css/read.css" />
    <link rel="stylesheet" href="../../css/menu.css" />
</head>

<body>
    <div class="card-td">
        <div class="btn-menu">
            <label for="btn-menu">☰</label>
            <a href="historiales_create.html" class="fghjkl">Agregar historial</a>
            <input type="text" class="busqueda" id="searchInput" placeholder="Buscar por mascota..."
                onkeyup="buscarHistorial()">
        </div>

        <!-- Menú lateral -->
        <input type="checkbox" id="btn-menu">
        <div class="container-menu">
            <div class="cont-menu">
                <label for="btn-menu" class="close-btn">✖️</label>
                <nav>
                    <a href="../usuarios/usuarios_read.html">Usuarios</a>
                    <a href="../inventario/inventario_read.html">Inventario</a>
                    <a href="../proveedores/proveedores_read.html">Proveedores</a>
                    <a href="../clientes/clientes_read.html">Clientes</a>
                    <a href="../citas/citas_read.html">Citas</a>
                    <a href="../categorias/categorias_read.html">Categorías</a>
                    <a href="../ventas/ventas_read.html">Ventas</a>
                    <a href="../historiales/historiales_read.html">Historiales</a>
                    <a href="../mascotas/mascotas_read.html">Mascotas</a>
                </nav>
            </div>
        </div>

        <h2>Lista de historiales médicos</h2>
        <div class="input-container">
            <table border="1">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Mascota</th>
                        <th>Fecha</th>
                        <th>Descripción</th>
                        <th>Tratamiento</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="historialTabla">
                    <!-- Aquí se cargarán los historiales -->
                </tbody>
            </table>
        </div>

        <div>
            <a href="/admin" class="menu-principal">Menú</a>
        </div>

        <script>
            const API_URL = 'http://localhost:3000/historiales';
            let historiales = [];

            function cargarHistorial() {
                fetch(API_URL)
                    .then(response => response.json())
                    .then(data => {
                        historiales = data;
                        mostrarHistorial(historiales);
                    })
                    .catch(error => console.error("Error al cargar los historiales:", error));
            }

            function mostrarHistorial(data) {
                const tabla = document.getElementById('historialTabla');
                tabla.innerHTML = '';
                data.forEach(historial => {
                    const fila = document.createElement('tr');
                    fila.innerHTML = `
                        <td>${historial.id_historial}</td>
                        <td>${historial.nombre_mascota}</td>
                        <td>${historial.fecha}</td>
                        <td>${historial.descripcion}</td>
                        <td>${historial.tratamiento}</td>
                        <td>
                            <a href="historiales_update.html?id=${historial.id_historial}" class="fghjkl">Editar</a>
                            <a href="#" onclick="eliminarHistorial(${historial.id_historial})" class="fghjkl">Eliminar</a>
                        </td>
                    `;
                    tabla.appendChild(fila);
                });
            }

            function buscarHistorial() {
                const filtro = document.getElementById("searchInput").value.toLowerCase();
                const resultados = historiales.filter(h => h.mascota.toLowerCase().includes(filtro));
                mostrarHistorial(resultados);
            }

            function eliminarHistorial(id) {
                if (confirm('¿Seguro que deseas eliminar este historial?')) {
                    fetch(`${API_URL}/${id}`, {
                        method: 'DELETE'
                    })
                    .then(res => res.json())
                    .then(() => {
                        alert("Historial eliminado correctamente.");
                        cargarHistorial();
                    })
                    .catch(error => console.error("Error al eliminar historial:", error));
                }
            }

            document.addEventListener("DOMContentLoaded", cargarHistorial);
        </script>
        <script src="../Js/auth.js" defer></script>
    </div>
</body>

</html>
