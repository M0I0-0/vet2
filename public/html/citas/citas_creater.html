<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Nueva cita</title>
  <link rel="stylesheet" href="../../css/form.css">
</head>

<body>
  <div class="cont">
    <h1>Nueva cita</h1>

    <!-- ✅ CORRECTO: apuntamos a /cita_create -->
    <form action="/cita_create" method="post">

      <div class="input-container">
        <label>Estado:</label>
        <select name="estado" required>
          <option value="">Selecciona un estado</option>
          <option value="Pendiente">Pendiente</option>
          <option value="Completada">Completada</option>
          <option value="Cancelada">Cancelada</option>
        </select><br>

        <label>Fecha:</label>
        <input type="date" name="fecha" required><br>

        <label>Hora:</label>
        <input type="time" name="hora" required><br>

        <!-- ✅ IMPORTANTE: el name debe ser id_mascota -->
        <label>Mascota:</label>
        <select name="id_mascota" id="mascotaSelect" required>
          <option value="">Selecciona una mascota</option>
        </select><br>

        <!-- ✅ IMPORTANTE: el name debe ser id_veterinario -->
        <label>Veterinario:</label>
        <select name="id_veterinario" id="veterinarioSelect" required>
          <option value="">Selecciona un veterinario</option>
        </select><br>

        <label>Motivo:</label>
        <input type="text" name="motivo" required>
      </div>

      <div class="button-container">
        <input type="submit" value="Guardar">
        <a href="citas_readr.html">Regresar</a>
      </div>

    </form>
  </div>

  <!-- ✅ Script JS para cargar mascotas y veterinarios -->
  <script>
    // Cargar mascotas desde /mascotas
    function cargarMascotas() {
      fetch('/mascotas')
        .then(response => response.json())
        .then(data => {
          const select = document.getElementById('mascotaSelect');
          data.forEach(mascota => {
            const option = document.createElement('option');
            option.value = mascota.id_mascota;
            option.textContent = `${mascota.nombre_mascota} (${mascota.nombre_cliente})`;
            select.appendChild(option);
          });
        })
        .catch(error => {
          console.error("Error al cargar mascotas:", error);
          alert("No se pudieron cargar las mascotas.");
        });
    }

    // Cargar veterinarios desde /usuarios y filtrar
    function cargarVeterinarios() {
      fetch('/usuarios')
        .then(response => response.json())
        .then(data => {
          const select = document.getElementById('veterinarioSelect');
          data
            .filter(usuario => usuario.rol === 'Veterinario')
            .forEach(vet => {
              const option = document.createElement('option');
              option.value = vet.id_usuario;
              option.textContent = vet.nombre;
              select.appendChild(option);
            });
        })
        .catch(error => {
          console.error("Error al cargar veterinarios:", error);
          alert("No se pudieron cargar los veterinarios.");
        });
    }

    document.addEventListener("DOMContentLoaded", () => {
      cargarMascotas();
      cargarVeterinarios();
    });
  </script>

  <script src="../Js/auth.js" defer></script>
</body>
</html>
