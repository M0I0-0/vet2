<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Nueva venta</title>
  <link rel="stylesheet" href="../../css/form.css">
</head>

<body>
  <div class="cont">
    <h1>Nueva venta</h1>

    <!-- âœ… Action corregido -->
    <form action="/ventas" method="post">
      <div class="input-container">
        <label>Cliente:</label>
        <select name="id_cliente" id="clienteSelect" required>
          <option value="">Selecciona un cliente</option>
        </select><br>

        <label>Producto vendido:</label>
<select name="id_inventario" id="productoSelect" required>
  <option value="">Selecciona un producto</option>
</select><br>

        <label>Fecha:</label>
        <input type="date" name="fecha" required><br>

        <label>Total:</label>
        <input type="number" step="0.01" name="total" required><br>
      </div>

      <div class="button-container">
        <input type="submit" value="Guardar">
        <a href="ventas_readc.html">Regresar</a>
      </div>
    </form>
  </div>

  <script>
    function cargarClientes() {
      fetch('/clientes')
        .then(response => response.json())
        .then(data => {
          const select = document.getElementById('clienteSelect');
          data.forEach(cliente => {
            const option = document.createElement('option');
            option.value = cliente.id_cliente;
            option.textContent = cliente.nombre;
            select.appendChild(option);
          });
        })
        .catch(error => console.error("Error al cargar clientes:", error));
    }
    function cargarProductos() {
  fetch('/inventario')
    .then(response => response.json())
    .then(data => {
      const select = document.getElementById('productoSelect');
      data.forEach(prod => {
        const option = document.createElement('option');
        option.value = prod.id_inventario;
        option.textContent = prod.nombre_producto;
        select.appendChild(option);
      });
    })
    .catch(error => console.error("Error al cargar productos:", error));
}

document.addEventListener("DOMContentLoaded", () => {
  cargarClientes();
  cargarProductos();
});

  </script>

  <script src="../Js/auth.js" defer></script>
</body>
</html>
