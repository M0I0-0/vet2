<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Nuevo producto</title>
  <link rel="stylesheet" href="../../css/form.css">
</head>

<body>
  <div class="cont">
    <h1>Nuevo producto</h1>
    <form action="/inventario_create" method="post">

      <div class="input-container">
        <label>Categoría:</label>
        <select name="categoria_id" id="categoriaSelect" required>
          <option value="">Selecciona una categoría</option>
        </select><br>

        <label>Nombre:</label>
        <input type="text" name="nombre_producto" required><br>

        <label>Cantidad:</label>
        <input type="number" name="cantidad" required><br>

        <label>Descripción:</label>
        <input type="text" name="descripcion"><br>

        <label>Stock mínimo:</label>
        <input type="number" name="stock_minimo" required><br>

        <label>Precio:</label>
        <input type="number" step="0.01" name="precio_unitario" placeholder="$" required><br>

        <label>Fecha de registro:</label>
        <input type="date" name="fecha_registro" required><br>

        <label>Fecha de vencimiento:</label>
        <input type="date" name="fecha_vencimiento"><br>

        <label>Proveedor:</label>
        <select name="proveedor_id" id="proveedorSelect" required>
          <option value="">Selecciona un proveedor</option>
        </select><br>

        <label>Notas:</label>
        <input type="text" name="notas" /><br>
      </div>

      <div class="button-container">
        <input type="submit" value="Guardar">
        <a href="inventario_read.html">Regresar</a>
      </div>
    </form>
  </div>

  <script>
    // Cargar categorías
    function cargarCategorias() {
      fetch('/categorias')
        .then(res => res.json())
        .then(data => {
          const select = document.getElementById('categoriaSelect');
          data.forEach(categoria => {
            const option = document.createElement('option');
            option.value = categoria.id_categoria;
            option.textContent = categoria.nombre;
            select.appendChild(option);
          });
        })
        .catch(err => console.error("Error al cargar categorías:", err));
    }

    // Cargar proveedores
    function cargarProveedores() {
      fetch('/proveedores')
        .then(res => res.json())
        .then(data => {
          const select = document.getElementById('proveedorSelect');
          data.forEach(proveedor => {
            const option = document.createElement('option');
            option.value = proveedor.id_proveedor;
            option.textContent = proveedor.nombre;
            select.appendChild(option);
          });
        })
        .catch(err => console.error("Error al cargar proveedores:", err));
    }

    document.addEventListener("DOMContentLoaded", () => {
      cargarCategorias();
      cargarProveedores();
    });
  </script>

  <script src="../Js/auth.js" defer></script>
</body>
</html>
