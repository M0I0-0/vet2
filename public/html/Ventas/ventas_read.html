<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ventas</title>
    <link rel="stylesheet" href="../../css/read.css">
    <link rel="stylesheet" href="../../css/menu.css" />
</head>
<body>
    <div class="card-td">
        <div class="btn-menu">
            <label for="btn-menu">☰</label>
            <a href="ventas_create.html" class="fghjkl">Agregar venta</a>
            <input type="text" class="busqueda" id="searchInput" onkeyup="buscarVentas()" placeholder="Buscar por cliente...">
        </div>

        <!-- Menú lateral -->
        <input type="checkbox" id="btn-menu">
        <div class="container-menu">
            <div class="cont-menu">
                <label for="btn-menu" class="close-btn">✖️</label>
                <nav>
                    <a href="../usuarios/usuarios_read.html">Usuarios</a>
                    <a href="../inventario/inventario_read.html">Inventario</a>
                    <a href="../proveedores/proveedores_read.html">Proveedores</a>
                    <a href="../clientes/clientes_read.html">Clientes</a>
                    <a href="../citas/citas_read.html">Citas</a>
                    <a href="../categorias/categorias_read.html">Categorias</a>
                    <a href="../ventas/ventas_read.html">Ventas</a>
                    <a href="../historiales/historiales_read.html">Historiales</a>
                    <a href="../mascotas/mascotas_read.html">Mascotas</a>
                </nav>
            </div>
        </div>

        <h2>Lista de ventas</h2>
        <div class="input-container">
            <table border="1">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Cliente</th>
                        <th>Fecha</th>
                        <th>Total</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="ventasTabla">
                    <!-- Aquí se cargarán las ventas con JS -->
                </tbody>
            </table>
        </div>
        <div>
            <a href="/admin" class="menu-principal">Menú</a>
        </div>

        <script>
            let ventas = [];

            function cargarVentas() {
                fetch('http://localhost:3000/ventas') // Ajusta la URL si usas proxy o deploy
                    .then(response => {
                        if (!response.ok) {
                            throw new Error("Error al obtener ventas");
                        }
                        return response.json();
                    })
                    .then(data => {
                        ventas = data;
                        mostrarVentas(ventas);
                    })
                    .catch(error => console.error("Error al cargar ventas:", error));
            }

            function mostrarVentas(data) {
                const tabla = document.getElementById('ventasTabla');
                tabla.innerHTML = '';
                data.forEach(venta => {
                    const fila = document.createElement('tr');
                    fila.innerHTML = `
                        <td>${venta.id_factura}</td>
                        <td>${venta.cliente_nombre}</td>
                        <td>${venta.fecha}</td>
                        <td>$${venta.total}</td>
                        <td>
                            <a href="ventas_update.html?id=${venta.id_venta}" class="fghjkl">Editar</a>
                            <a href="ventas_delete.html?id=${venta.id_venta}" onclick="return confirm('¿Seguro que deseas eliminar esta venta?')" class="fghjkl">Eliminar</a>
                        </td>
                    `;
                    tabla.appendChild(fila);
                });
            }

            function buscarVentas() {
                const filtro = document.getElementById("searchInput").value.toLowerCase();
                const resultados = ventas.filter(venta =>
                    venta.cliente_nombre.toLowerCase().includes(filtro)
                );
                mostrarVentas(resultados);
            }

            document.addEventListener("DOMContentLoaded", cargarVentas);
        </script>

        <script src="../Js/auth.js" defer></script>
    </div>
</body>
</html>
