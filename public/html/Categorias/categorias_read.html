<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Categorías</title>
    <link rel="stylesheet" href="../../css/read.css">
    <link rel="stylesheet" href="../../css/menu.css">
</head>

<body>
    <div class="card-td">
        <div class="btn-menu">
            <label for="btn-menu">☰</label>
            <a href="categorias_create.html" class="fghjkl">Agregar categoría</a>
            <input type="text" class="busqueda" id="searchInput" onkeyup="buscarCategorias()"
                placeholder="Buscar por nombre...">
        </div>

        <!-- Menú lateral -->
        <input type="checkbox" id="btn-menu">
        <div class="container-menu">
            <div class="cont-menu">
                <label for="btn-menu" class="close-btn">✖️</label>
                <nav>
                    <a href="../usuarios/usuarios_read.html">Usuarios</a>
                    <a href="../inventario/inventario_read.html">Inventario</a>
                    <a href="../proveedores/proveedores_read.html">Proveedores</a>
                    <a href="../clientes/clientes_read.html">Clientes</a>
                    <a href="../citas/citas_read.html">Citas</a>
                    <a href="../categorias/categorias_read.html">Categorías</a>
                    <a href="../ventas/ventas_read.html">Ventas</a>
                    <a href="../historiales/historiales_read.html">Historiales</a>
                    <a href="../mascotas/mascotas_read.html">Mascotas</a>
                </nav>
            </div>
        </div>

        <h2>Lista de categorías</h2>
        <div class="input-container">
            <table border="1">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="categoriasTabla">
                    <!-- JS insertará aquí las filas -->
                </tbody>
            </table>
        </div>

        <div>
            <a href="/admin" class="menu-principal">Menú</a>
        </div>

        <script>
            const API_URL = 'http://localhost:3000/categorias';
            let categorias = [];

            function cargarCategorias() {
                fetch(API_URL)
                    .then(response => response.json())
                    .then(data => {
                        categorias = data;
                        mostrarCategorias(categorias);
                    })
                    .catch(error => console.error("Error al cargar las categorías:", error));
            }

            function mostrarCategorias(data) {
                const tabla = document.getElementById('categoriasTabla');
                tabla.innerHTML = '';
                data.forEach(categoria => {
                    const fila = document.createElement('tr');
                    fila.innerHTML = `
                        <td>${categoria.id_categoria}</td>
                        <td>${categoria.nombre}</td>
                        <td>${categoria.descripcion}</td>
                        <td>
                            <a href="categorias_update.html?id=${categoria.id_categoria}" class="fghjkl">Editar</a>
                            <a href="#" onclick="eliminarCategoria(${categoria.id_categoria})" class="fghjkl">Eliminar</a>
                        </td>
                    `;
                    tabla.appendChild(fila);
                });
            }

            function buscarCategorias() {
                const filtro = document.getElementById('searchInput').value.toLowerCase();
                const resultados = categorias.filter(categoria =>
                    categoria.nombre.toLowerCase().includes(filtro)
                );
                mostrarCategorias(resultados);
            }

            function eliminarCategoria(id) {
                if (confirm("¿Seguro que deseas eliminar esta categoría?")) {
                    fetch(`${API_URL}/${id}`, {
                        method: 'DELETE'
                    })
                    .then(res => res.json())
                    .then(() => {
                        alert("Categoría eliminada exitosamente.");
                        cargarCategorias();
                    })
                    .catch(error => console.error("Error al eliminar la categoría:", error));
                }
            }

            document.addEventListener("DOMContentLoaded", cargarCategorias);
        </script>

        <script src="../Js/auth.js" defer></script>
    </div>
</body>

</html>
