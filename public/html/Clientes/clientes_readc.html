<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Lista de Clientes</title>
    <link rel="stylesheet" href="../../css/read.css">
    <link rel="stylesheet" href="../../css/menu.css" />

</head>

<body>
    <div class="card-td">
        <div class="btn-menu">
            <label for="btn-menu">☰</label>
            <a href="clientes_create.html" class="fghjkl">Agregar cliente</a>
            <input type="text" class="busqueda" id="searchClientes" placeholder="Buscar por nombre..."
                onkeyup="buscarClientes()">
        </div>
        <!-- Menú lateral -->
        <input type="checkbox" id="btn-menu">
        <div class="container-menu">
            <div class="cont-menu">
                <label for="btn-menu" class="close-btn">✖️</label>
                <nav>
                    <a href="/html/Proveedores/proveedores_readc.html">Proveedores</a>
                <a href="/html/Clientes/clientes_readc.html">Clientes</a>
                <a href="/html/Ventas/ventas_readc.html">Ventas</a>
                </nav>
            </div>
        </div>

        <h2>Lista de Clientes</h2>
        <div class="input-container">
            <table border="1">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Teléfono</th>
                        <th>Correo</th>
                        <th>Direccion</th>
                    </tr>
                </thead>
                <tbody id="clientesTabla">
                </tbody>
            </table>
            <tbody id="inventarioTabla">
            </tbody>
            </table>
        </div>
        <div>
            <a href="/conta" class="menu-principal">Menu</a>
        </div>
          <script>
            const API_URL = 'https://vet2.up.railway.app/clientes';
            let clientes = [];

            function cargarClientes() {
                fetch(API_URL)
                    .then(response => response.json())
                    .then(data => {
                        clientes = data;
                        mostrarClientes(clientes);
                    })
                    .catch(error => console.error("Error al cargar los clientes:", error));
            }

            function mostrarClientes(data) {
                const tabla = document.getElementById('clientesTabla');
                tabla.innerHTML = '';
                data.forEach(cliente => {
                    const fila = document.createElement('tr');
                    fila.innerHTML = `
                        <td>${cliente.id_cliente}</td>
                        <td>${cliente.nombre}</td>
                        <td>${cliente.correo}</td>
                        <td>${cliente.telefono}</td>
                        <td>${cliente.direccion}</td>
                    `;
                    tabla.appendChild(fila);
                });
            }

            function buscarClientes() {
                const filtro = document.getElementById("searchClientes").value.toLowerCase();
                const resultados = clientes.filter(cliente => cliente.nombre.toLowerCase().includes(filtro));
                mostrarClientes(resultados);
            }

            function eliminarCliente(id) {
                if (confirm("¿Seguro que deseas eliminar este cliente?")) {
                    fetch(`${API_URL}/${id}`, {
                        method: 'DELETE'
                    })
                    .then(res => res.json())
                    .then(() => {
                        alert("Cliente eliminado correctamente.");
                        cargarClientes();
                    })
                    .catch(error => console.error("Error al eliminar el cliente:", error));
                }
            }

            document.addEventListener("DOMContentLoaded", cargarClientes);
        </script>
  <script src="../../js/auth.js" defer></script>
</body>

</html>
